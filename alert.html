<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViraWear Connect | Alerts</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0e1117;
            color: #ffffff;
            overflow: hidden;
        }

        .page {
            display: flex;
            min-height: 100vh;
        }

        /* ---------- TOP BAR ---------- */

        .top-bar {
            width: 100%;
            background: #0f141c;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1b222e;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
        }

        /* ---------- SIDEBAR ---------- */

        .sidebar {
            width: 240px;
            background: #141821;
            padding: 25px 20px;
            height: calc(100vh - 70px);
            position: fixed;
            top: 70px;
            left: 0;
            overflow-y: auto;
            border-right: 1px solid #1b222e;
        }

        .nav {
            list-style: none;
            margin-top: 20px;
        }

        .nav li {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 6px;
            color: #d0d4e4;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-link:hover {
            background: #1f2633;
        }

        .nav-link.active {
            background: #1f2633;
            color: #ffffff;
        }

        .nav-icon-img{
            width: 16px;
            height: 16px;
            display: inline-block;
            object-fit: contain;
        }

        /* ---------- MAIN CONTENT ---------- */

        .main {
            margin-left: 240px;
            margin-top: 70px;
            height: calc(100vh - 70px);
            overflow-y: auto;
            padding: 20px 30px 30px;
            background: #0f141c;
            width: calc(100% - 240px);
        }

        .page-title {
            font-size: 30px;
            font-weight: 600;
            -webkit-text-stroke: 0.3px white;
        }

        .settings-header {
            color: #5a6475;
            margin-top: 2px;
            margin-bottom: 20px;
        }

        /* ---------- USER MENU ---------- */

        .top-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-menu {
            position: relative;
        }

        .user-circle {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #00bcd4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .user-dropdown {
            position: absolute;
            right: 0;
            top: 42px;
            background: #141821;
            border-radius: 12px;
            padding: 12px 14px;
            width: 240px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            border: 1px solid #222634;
            display: none;
            z-index: 1100;
        }

        .user-dropdown.show {
            display:  block;
        }

        .user-info {
            padding-bottom: 10px;
            border-bottom: 1px solid #232937;
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .user-email {
            font-size: 12px;
            color: #a5adbd;
            margin-top: 2px;
            word-break: break-all;
        }

        .dropdown-btn {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: none;
            background: #222634;
            color: #ffffff;
            font-size: 13px;
            text-align: left;
            margin-top: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .dropdown-btn:hover {
            background: #2b3141;
        }

        .dropdown-btn.logout {
            background: rgba(220, 53, 69, 0.1);
            color: #ff6b6b;
        }

        .dropdown-btn.logout:hover {
            background: rgba(220, 53, 69, 0.2);
        }

        /* ========== SUMMARY CARDS ========== */

        .alert-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .alert-card {
            background: #151a23;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #20242f;
        }

        .alert-title {
            font-size: 14px;
            color: #a7b0c2;
        }

        .alert-number {
            font-size: 28px;
            font-weight: bold;
            margin-top: 8px;
            color: #ffffff;
        }

        .alert-number.critical {
            color: #ff3b3b;
        }

        .alert-number.warning {
            color: #ffce00;
        }

        /* ========== ALERT LOG TABLE ========== */

        .alert-log-card {
            background: #151a23;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #20242f;
        }

        .alert-log-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .alert-table {
            margin-top: 10px;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .log-table th {
            text-align: left;
            padding: 12px;
            background: #1c222d;
            color: #9ea7b8;
            font-weight: 500;
        }

        .log-table td {
            padding: 10px;
            color: #d4d7e2;
            border-bottom: 1px solid #1f2633;
        }

        /* severity colors */
        .severity-safe {
            color: #33d17a;
            font-weight: bold;
        }

        .severity-warning {
            color: #ffce00;
            font-weight: bold;
        }

        .severity-danger {
            color: #ff3b3b;
            font-weight: bold;
        }

        /* Hover row */
        .log-table tr:hover {
            background: #1a202b;
        }

        @media (max-width: 900px) {
            .page {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                height: auto;
            }

            .main {
                margin-left: 0;
                width: 100%;
            }

            .alert-cards {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 600px) {
            .alert-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="top-left header-brand">
            <img class="logo-img" src="Images/pulse.png" alt="Logo">
            <div class="logo-text">ViraWear Connect</div>
        </div>

        <div class="top-right">
            <div class="user-menu">
                <div class="user-circle" id="userCircle">--</div>

                <div class="user-dropdown" id="userDropdown">
                    <div class="user-info">
                        <div class="user-name" id="dropdownName">Loading...</div>
                        <div class="user-email" id="dropdownEmail"></div>
                    </div>
                    <button class="dropdown-btn" id="resetPasswordBtn">Reset Password</button>
                    <button class="dropdown-btn logout" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PAGE -->
    <div class="page">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <ul class="nav">
                <li><a href="dashboard.html" class="nav-link"><img class="nav-icon-img" src="Images/home (1).png">Dashboard</a></li>
                <li><a href="gps.html" class="nav-link"><img class="nav-icon-img" src="Images/map.png">GPS Tracking</a></li>
                <li><a href="livestream.html" class="nav-link"><img class="nav-icon-img" src="Images/video-camera.png">Livestream</a></li>
                <li><a href="alert.html" class="nav-link active"><img class="nav-icon-img" src="Images/warning.png">Alerts</a></li>
                <li><a href="settings.html" class="nav-link"><img class="nav-icon-img" src="Images/settings.png">Settings</a></li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main">
            <div class="page-title">Alerts</div>
            <div class="settings-header">System alert history and notifications</div>

            <!-- SUMMARY CARDS -->
            <div class="alert-cards">
                <div class="alert-card">
                    <div class="alert-title">Total Alerts</div>
                    <div class="alert-number" id="totalAlertsCount">0</div>
                </div>

                <div class="alert-card">
                    <div class="alert-title">Critical</div>
                    <div class="alert-number critical" id="criticalAlertsCount">0</div>
                </div>

                <div class="alert-card">
                    <div class="alert-title">Warnings</div>
                    <div class="alert-number warning" id="warningAlertsCount">0</div>
                </div>

                <div class="alert-card">
                    <div class="alert-title">Safe / Info</div>
                    <div class="alert-number" id="safeAlertsCount">0</div>
                </div>
            </div>

            <!-- ALERT LOG TABLE -->
            <div class="alert-log-card">
                <div class="alert-log-title">Alert Log</div>

                <div class="alert-table">
                    <table class="log-table">
                        <thead>
                            <tr>
                                <th>Severity</th>
                                <th>Title</th>
                                <th>Message</th>
                                <th>Source</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="alertTableBody">
                            <!-- JS will inject rows here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <script>
        // Same config as other pages
        const firebaseConfig = {
            apiKey: "AIzaSyCxNbpe2iuvtz1pQUwLeBf-DIn71zhMu84",
            authDomain: "virawear-aee99.firebaseapp.com",
            projectId: "virawear-aee99",
            storageBucket: "virawear-aee99.firebasestorage.app",
            messagingSenderId: "41356507152",
            appId: "1:41356507152:web:c9b5cb3510293dff09b295",
            measurementId: "G-PVHGMYETTW"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db   = firebase.firestore();

        const userCircle       = document.getElementById("userCircle");
        const userDropdown     = document.getElementById("userDropdown");
        const dropdownName     = document.getElementById("dropdownName");
        const dropdownEmail    = document.getElementById("dropdownEmail");
        const resetPasswordBtn = document.getElementById("resetPasswordBtn");
        const logoutBtn        = document.getElementById("logoutBtn");

        function getInitials(name, email) {
            if (name && name.trim().length > 0) {
                const parts = name.trim().split(" ").filter(Boolean);
                let initials = parts[0][0] || "";
                if (parts.length > 1) {
                    initials += parts[1][0] || "";
                }
                return initials.toUpperCase();
            }
            if (email) {
                return email.slice(0, 2).toUpperCase();
            }
            return "--";
        }

        // Auth state guard
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            let displayName = user.displayName || "";
            let email = user.email || "";

            try {
                const doc = await db.collection("users").doc(user.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    if (data.name)  displayName = data.name;
                    if (data.email) email = data.email;
                }
            } catch (err) {
                console.error("Error fetching user profile:", err);
            }

            const initials = getInitials(displayName, email);
            userCircle.textContent = initials;

            dropdownName.textContent = displayName || "(No name)";
            dropdownEmail.textContent = email || "";
        });

        // User menu toggle
        userCircle.addEventListener("click", (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle("show");
        });

        document.addEventListener("click", (e) => {
            if (!userDropdown.contains(e.target) && !userCircle.contains(e.target)) {
                userDropdown.classList.remove("show");
            }
        });

        resetPasswordBtn.addEventListener("click", () => {
            const user = auth.currentUser;
            if (!user || !user.email) {
                alert("No email associated with this account.");
                return;
            }

            auth.sendPasswordResetEmail(user.email)
                .then(() => {
                    alert("Password reset email sent to " + user.email);
                })
                .catch((error) => {
                    console.error(error);
                    alert(error.message);
                });
        });

        logoutBtn.addEventListener("click", () => {
            auth.signOut()
                .then(() => {
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    console.error(error);
                    alert("Error logging out: " + error.message);
                });
        });

        /* =======================
           MOCK REAL-TIME ALERT DATA
           ======================= */

        const USE_MOCK_DATA = true; // later swap to Firestore/device

        const alertsState = {
            alerts: [
                {
                    id: 1,
                    severity: "safe",
                    title: "System Normal",
                    message: "All sensors operating within normal parameters",
                    source: "Sensor Network",
                    timestamp: "2024-12-04 14:30:25"
                },
                {
                    id: 2,
                    severity: "warning",
                    title: "High Temperature Warning",
                    message: "Temperature sensor reading above threshold",
                    source: "Sensor Alpha",
                    timestamp: "2024-12-04 14:15:10"
                },
                {
                    id: 3,
                    severity: "danger",
                    title: "Critical Power Alert",
                    message: "Power levels critically low - immediate attention required",
                    source: "Power Management",
                    timestamp: "2024-12-04 13:45:00"
                },
                {
                    id: 4,
                    severity: "safe",
                    title: "Connection Restored",
                    message: "GPS device reconnected successfully",
                    source: "GPS Network",
                    timestamp: "2024-12-04 13:20:15"
                },
                {
                    id: 5,
                    severity: "warning",
                    title: "Humidity Level Warning",
                    message: "Humidity approaching upper limit",
                    source: "Environmental",
                    timestamp: "2024-12-04 12:55:30"
                }
            ],
            lastId: 5
        };

        const $ = (id) => document.getElementById(id);

        function renderAlerts(state) {
            if (!state) return;

            const total = state.alerts.length;
            const critical = state.alerts.filter(a => a.severity === "danger").length;
            const warnings = state.alerts.filter(a => a.severity === "warning").length;
            const safe = state.alerts.filter(a => a.severity === "safe").length;

            $("totalAlertsCount").textContent    = total;
            $("criticalAlertsCount").textContent = critical;
            $("warningAlertsCount").textContent  = warnings;
            $("safeAlertsCount").textContent     = safe;

            const tbody = $("alertTableBody");
            tbody.innerHTML = "";

            state.alerts.forEach(alert => {
                const tr = document.createElement("tr");

                const severityTd = document.createElement("td");
                severityTd.textContent = capitalize(alert.severity === "danger" ? "Critical" : alert.severity);
                severityTd.className = "severity-" + alert.severity;

                const titleTd = document.createElement("td");
                titleTd.textContent = alert.title;

                const msgTd = document.createElement("td");
                msgTd.textContent = alert.message;

                const srcTd = document.createElement("td");
                srcTd.textContent = alert.source;

                const timeTd = document.createElement("td");
                timeTd.textContent = alert.timestamp;

                tr.appendChild(severityTd);
                tr.appendChild(titleTd);
                tr.appendChild(msgTd);
                tr.appendChild(srcTd);
                tr.appendChild(timeTd);

                tbody.appendChild(tr);
            });
        }

        function capitalize(str) {
            if (!str) return "";
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function formatTimestamp(date) {
            const pad = n => n < 10 ? "0" + n : "" + n;
            const year   = date.getFullYear();
            const month  = pad(date.getMonth() + 1);
            const day    = pad(date.getDate());
            const hours  = pad(date.getHours());
            const mins   = pad(date.getMinutes());
            const secs   = pad(date.getSeconds());
            return `${year}-${month}-${day} ${hours}:${mins}:${secs}`;
        }

        function generateMockAlert() {
            const now = new Date();

            const severities = ["safe", "warning", "danger"];
            const severity = severities[Math.floor(Math.random() * severities.length)];

            let title, message, source;
            if (severity === "danger") {
                const dangerTemplates = [
                    {
                        title: "Critical Power Alert",
                        message: "Power levels critically low - immediate attention required",
                        source: "Power Management"
                    },
                    {
                        title: "SOS Triggered",
                        message: "Emergency SOS button pressed on device",
                        source: "Wearable Unit"
                    }
                ];
                const c = dangerTemplates[Math.floor(Math.random() * dangerTemplates.length)];
                title = c.title; message = c.message; source = c.source;
            } else if (severity === "warning") {
                const warningTemplates = [
                    {
                        title: "High Temperature Warning",
                        message: "Temperature sensor reading approaching upper threshold",
                        source: "Sensor Alpha"
                    },
                    {
                        title: "Humidity Level Warning",
                        message: "Humidity nearing safe limit",
                        source: "Environmental"
                    },
                    {
                        title: "GPS Signal Weak",
                        message: "GPS signal strength is unstable",
                        source: "GPS Module"
                    }
                ];
                const c = warningTemplates[Math.floor(Math.random() * warningTemplates.length)];
                title = c.title; message = c.message; source = c.source;
            } else {
                const safeTemplates = [
                    {
                        title: "System Normal",
                        message: "All sensors operating within normal parameters",
                        source: "Sensor Network"
                    },
                    {
                        title: "Connection Restored",
                        message: "Device successfully reconnected to server",
                        source: "Network Manager"
                    },
                    {
                        title: "Battery Stable",
                        message: "Power levels returned to safe operating range",
                        source: "Power Management"
                    }
                ];
                const c = safeTemplates[Math.floor(Math.random() * safeTemplates.length)];
                title = c.title; message = c.message; source = c.source;
            }

            alertsState.lastId += 1;

            const newAlert = {
                id: alertsState.lastId,
                severity,
                title,
                message,
                source,
                timestamp: formatTimestamp(now)
            };

            // Add newest on top
            alertsState.alerts.unshift(newAlert);

            // keep only latest 30 alerts to avoid huge table
            if (alertsState.alerts.length > 30) {
                alertsState.alerts.length = 30;
            }
        }

        function startAlertFeed(onData) {
            if (USE_MOCK_DATA) {
                renderAlerts(alertsState);
                setInterval(() => {
                    generateMockAlert();
                    onData(alertsState);
                }, 10000); // every 10 seconds
            } else {
                // Later: replace with Firestore real-time listener
                // Example:
                // db.collection("alerts")
                //   .orderBy("timestamp","desc").limit(30)
                //   .onSnapshot(snapshot => { ... })
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            startAlertFeed(renderAlerts);
        });
    </script>
</body>
</html>
