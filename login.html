<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="images/ViraWear Connect.jpg">

  <style>
    /* Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #09090B;
      color: #fff;
    }

    /* Center Container */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card */
    .card {
      background: #18181B;
      width: 500px;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .logo {
      width: 140px;
      height: auto;
      margin-top: 10px;
      margin-left: -30px;
    }

    .logo,
    .title h1 {
      display: inline-block;
      vertical-align: middle;
    }

    .title h1 {
      margin-left: -30px;
      font-size: 28px;
      font-weight: 600;
    }

    /* Subtitle */
    .subtitle {
      margin-top: -20px;
      margin-bottom: 25px;
      font-size: 14px;
      color: #a8a8a8;
    }

    /* Labels */
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    /* Inputs */
    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #232428;
      color: #fff;
      font-size: 15px;
      outline: none;
      margin-bottom: 15px;
    }

    input:active,
    input:focus {
      border: #777 3px solid;
    }

    input::placeholder {
      color: #777;
    }

    /* Password wrapper (for eye icon) */
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      padding-right: 0px; /* space for eye icon */
      margin-bottom: 0;
    }

    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: grey;
      font-size: 18px;
      user-select: none;
    }

    .eye-icon.active {
      color: white;
    }

    /* Error text */
    .error-msg {
      margin-top: 10px;
      margin-bottom: 5px;
      color: #ff6b6b;
      font-size: 13px;
      min-height: 18px;
      text-align: left;
    }

    /* Button */
    button {
      width: 90%;
      padding: 14px;
      background: #008ec4;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.2s;
    }

    button:hover {
      background: #007ba8;
    }

    button:active {
      background: #006a8f;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    /* Small text links */
    .switch-text {
      margin-top: 15px;
      font-size: 13px;
      color: #a8a8a8;
      text-align: center;
    }

    .switch-link {
      color: #4bb3ff;
      cursor: pointer;
      text-decoration: none;
      margin-left: 4px;
    }

    .switch-link:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media(max-width:430px) {
      .card {
        margin: 20px;
        width: 100%;
        padding: 30px 20px;
      }

      .title h1 {
        font-size: 24px;
        margin: -40px 0 30px -20px;
      }

      .logo {
        height: 160px;
        width: auto;
        margin-left: -20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="title">
        <img src="images/ViraWear Connect.png" alt="logo" class="logo">
        <h1>ViraWear Connect</h1><br>
      </div>

      <p class="subtitle" id="formSubtitle">Sign in to access your monitoring dashboard</p>

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <label for="emailInput">Email</label>
        <input id="emailInput" type="email" placeholder="your@email.com" required>

        <label for="passwordInput">Password</label>
        <div class="password-wrapper">
          <input id="passwordInput" type="password" placeholder="********" required>
          <span class="eye-icon" id="togglePassword">üëÅ</span>
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <button type="submit" id="loginBtn">Log In</button>

        <div class="switch-text">
          Don't have an account?
          <span class="switch-link" id="goToSignup">Sign up</span>
        </div>
      </form>

      <!-- SIGNUP FORM (hidden initially) -->
      <form id="signupForm" style="display:none;">
        <label for="nameSignup">Full Name</label>
        <input id="nameSignup" type="text" placeholder="Your name" required>

        <label for="emailSignup">Email</label>
        <input id="emailSignup" type="email" placeholder="your@email.com" required>

        <label for="passwordSignup">Password</label>
        <input id="passwordSignup" type="password" placeholder="********" required>

        <div id="signupErrorMsg" class="error-msg"></div>

        <button type="submit" id="signupBtn">Sign Up</button>

        <div class="switch-text">
          Already have an account?
          <span class="switch-link" id="goToLogin">Log in</span>
        </div>
      </form>
    </div>

  </div>

  <!-- Firebase (compat for easy use) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config (you can change later if needed)
    const firebaseConfig = {
      apiKey: "AIzaSyCxNbpe2iuvtz1pQUwLeBf-DIn71zhMu84",
      authDomain: "virawear-aee99.firebaseapp.com",
      projectId: "virawear-aee99",
      storageBucket: "virawear-aee99.firebasestorage.app",
      messagingSenderId: "41356507152",
      appId: "1:41356507152:web:c9b5cb3510293dff09b295",
      measurementId: "G-PVHGMYETTW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Elements
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('emailInput');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    const signupForm = document.getElementById('signupForm');
    const nameSignup = document.getElementById('nameSignup');
    const emailSignup = document.getElementById('emailSignup');
    const passwordSignup = document.getElementById('passwordSignup');
    const signupBtn = document.getElementById('signupBtn');
    const signupErrorMsg = document.getElementById('signupErrorMsg');

    const goToSignup = document.getElementById('goToSignup');
    const goToLogin = document.getElementById('goToLogin');
    const formSubtitle = document.getElementById('formSubtitle');

    // Toggle password visibility (login form)
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('active');
    });

    // Switch to Signup
    goToSignup.addEventListener('click', () => {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      formSubtitle.textContent = "Create your account to start monitoring";
      errorMsg.textContent = "";
    });

    // Switch to Login
    goToLogin.addEventListener('click', () => {
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
      formSubtitle.textContent = "Sign in to access your monitoring dashboard";
      signupErrorMsg.textContent = "";
    });

    // Login handler
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Please enter email and password.";
        return;
      }

      loginBtn.disabled = true;
      const originalText = loginBtn.textContent;
      loginBtn.textContent = "Signing in...";

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect after login
          window.location.href = "dashboard.html"; // change if needed
        })
        .catch((error) => {
          console.error(error);
          if (error.code === "auth/user-not-found") {
            errorMsg.textContent = "No user found with this email.";
          } else if (error.code === "auth/wrong-password") {
            errorMsg.textContent = "Incorrect password.";
          } else {
            errorMsg.textContent = error.message;
          }
        })
        .finally(() => {
          loginBtn.disabled = false;
          loginBtn.textContent = originalText;
        });
    });

    // Signup handler
    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = nameSignup.value.trim();
      const email = emailSignup.value.trim();
      const password = passwordSignup.value;

      signupErrorMsg.textContent = "";

      if (!name || !email || !password) {
        signupErrorMsg.textContent = "Please fill in all fields.";
        return;
      }

      signupBtn.disabled = true;
      const originalText = signupBtn.textContent;
      signupBtn.textContent = "Creating account...";

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Store extra user info in Firestore "users" collection
          return db.collection("users").doc(user.uid).set({
            name: name,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          // After signup + storing data, redirect or switch to login
          window.location.href = "dashboard.html"; // or show login instead
        })
        .catch((error) => {
          console.error(error);
          if (error.code === "auth/email-already-in-use") {
            signupErrorMsg.textContent = "Email already in use. Try logging in.";
          } else if (error.code === "auth/weak-password") {
            signupErrorMsg.textContent = "Password should be at least 6 characters.";
          } else {
            signupErrorMsg.textContent = error.message;
          }
        })
        .finally(() => {
          signupBtn.disabled = false;
          signupBtn.textContent = originalText;
        });
    });
  </script>
</body>
</html>
